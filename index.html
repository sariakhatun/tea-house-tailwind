<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House With Tailwind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/87b3f6d9bf.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

  </head>
  <body>
   
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="flex items-center pt-10 mb-20">
            <!-- banner -->
            <div>
                <h1 class="text-5xl md:text-7xl mb-6 font-semibold">It's good <br>
                    tea time at The <br> Tea House</h1>
                    <p class="text-gray-500 w-3/4 mb-6">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                    <div class=" w-44 bg-gradient-to-r from-orange-500 to-red-500 flex gap-2 px-5 py-3 rounded-lg font-bold">
                        <button class="text-white">
                            Explore More
                        </button>
                        <img src="images/arrow.png" alt="" class="w-4 h-4 ">
                    </div>
                    
            </div>
            <!-- image content -->
             <div class="relative">
                <div>
                    <img src="images/banner.png" alt="">
                    
                </div>
                <div class=" absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28  md:top-80  md:left-32 lg:left-20">
                    <div><i class="fa-solid fa-star text-2xl text-amber-400"></i></div>
                    <div class="ml-2">
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="font-semibold text-gray-400">Trust Pilot Ratings</p>
                    </div>
                </div>
             </div>
             
        </header>
    </main>
    <footer></footer>
  </body>
</html>
